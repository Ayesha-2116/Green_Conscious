{% extends 'login_base.html' %}

{% block title %}
    Green Conscious - Signup
{% endblock %}

{% block body_content %}
<body class="signup-body">
    <div class="navbar-heading">
        <a href="{% url 'MainPage:main_page' %}">
            <div class="name">Green Conscious</div>
        </a>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{% url 'Login_SignUp:signupPage' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'Login_SignUp:loginPage' %}">Login here</a></p>
        {% if invalidMessage %}
            <p style="color: red">{{ invalidMessage }}</p>
        {% endif %}
    </div>
</body>
{% endblock %}
