<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Conscious - An Event Creation Site</title>

    <!-- Link CSS file -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/homepagestyle.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand text-white text_navbar" href="{% url 'Login_SignUp:homePage' %}">Green Conscious</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link nav_button text_navbar" href="{% url 'Login_SignUp:loginPage' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav_button text_navbar" href="{% url 'Login_SignUp:signupPage' %}">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div id="carouselExampleIndicators" class="carousel slide full-height" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../static/images/GreenConscious_Homepage_1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../static/images/GreenConscious_Homepage_2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../static/images/GreenConscious_Homepage_3.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
  const carousel = document.querySelector('.full-height');
  const navbarHeight = document.querySelector('.navbar').offsetHeight;

  function setCarouselHeight() {
    const windowHeight = window.innerHeight;
    carousel.style.height = `${windowHeight - navbarHeight}px`;
  }

  window.addEventListener('resize', setCarouselHeight);
  setCarouselHeight(); // Call it initially on page load
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
