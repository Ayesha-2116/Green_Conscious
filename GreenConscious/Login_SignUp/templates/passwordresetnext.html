<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../../static/passwordresetstyle.css">
</head>
<body>
    <div class="container">
        <h2>Password Reset Final Step</h2>
        <form method="POST" action="{% url 'Login_SignUp:passwordresetnext' user_id %}">
            {% csrf_token %}

            <input type="hidden" name="question_id" value="{{ security_question.question.id }}">

            <label for="userName">Username:</label><br>
            {{ form.userName }}<br>

            <label for="newPassword">New Password:</label><br>
            {{ form.newPassword }}<br>

            <label for="confirmPassword">Confirm Password:</label><br>
            {{ form.confirmPassword }}<br>

            <label for="answer">{{ security_question.question }}</label><br>
            {{ form.answer }}<br>

            <button type="submit" class="button">Change Password</button>
        </form>
    </div>
</body>
</html>
